<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Countdown</title>
</head>
<body>
    <div class="main">
        <h1>We are coming soon</h1>
        <div class="title">
            <h2 id="dat" class="date">date</h2>
        </div>
        <div class="col">
            <div><input type="text" readonly value="00">
            <label>Dates</label>
            </div>
          <div><input type="text" readonly value="00">
            <label>Hours</label>
        </div>
          <div><input type="text" readonly value="00">
            <label>Minutes</label>
        </div>
          <div><input type="text" readonly value="00">
            <label>Seconds</label>
        </div>
        </div>
    </div>
   
    <script src="js/app.js"></script>
</body>
</html>
